{% load static %}
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#3ed2a7">
	
	<link rel="shortcut icon" href="./favicon.png" />
	
	<title>Ave HTML Template</title>
	
	<link rel="stylesheet" href="https://use.typekit.net/{YOUR_API_KEY}.css">
	
	<link rel="stylesheet" href="{% static "vendors/liquid-icon/liquid-icon.min.css" %}" />
	<link rel="stylesheet" href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" />
	<link rel="stylesheet" href="{% static "css/theme-vendors.min.css" %}" />
	<link rel="stylesheet" href="{% static "css/theme.min.css" %}" />
	<link rel="stylesheet" href="{% static "css/themes/original.css" %}" />
	
	<!-- Head Libs -->
	<script async src="{% static "vendors/modernizr.min.js" %}"></script>
	
</head>
<body class="blog" data-mobile-nav-trigger-alignment="right" data-mobile-nav-align="left" data-mobile-nav-style="modern" data-mobile-nav-shceme="gray" data-mobile-header-scheme="gray" data-mobile-nav-breakpoint="1199">
	
	<div id="wrap">
		
			{% include "page/header.html" %}

			{% block 'content' %}{% endblock %}
			

		    {% include "page/footer.html" %}
	
	</div><!-- /#wrap -->

	<script src="{% static "vendors/jquery.min.js" %}"></script>
	<script src="{% static "js/theme-vendors.js" %}"></script>
	<script src="{% static "js/theme.min.js" %}"></script>
	<script src="{% static "js/jquery.min.js" %}"></script>
</body>
</html>
